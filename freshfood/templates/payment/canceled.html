{% extends 'base.html' %}

{% block title %}Pay by credit card{% endblock %}

{% block content %}
  <p class="breadcrumb">
    <a href="/">FreshFood Homepage</a>
    <a href="{% url 'payment:process' %}">Payment</a>
  </p>

  <p class="heading-primary">Pay By Credit Card</p>

  <div class="payment">
    <div class="payment__message">
      <p class="payment__icon payment__error">
        <i class="fas fa-time"></i>
      </p>
      <p class="payment__text">
        <span>Your payment has been failed</span>
        <span>There is an error that occurred when completing your payment process</span>
        <span>You can retry in some minutes</span>
      </p>
    </div>
  </div>
{% endblock %}
