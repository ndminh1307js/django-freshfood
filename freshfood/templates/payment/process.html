{% extends 'base.html' %}
{% load static %}

{% block title %}Pay by credit card{% endblock %}

{% block content %}
  <p class="breadcrumb">
    <a href="/">FreshFood Homepage</a>
    <a href="{% url 'payment:process' %}">Payment</a>
  </p>

  <p class="heading-primary">Pay By Credit Card</p>

  <div class="payment">
    <form id="payment" method="post">
      <label for="card-number">Card Number</label>
      <div id="card-number" class="field"></div>

      <label for="ccv">CCV</label>
      <div id="ccv" class="field"></div>

      <label for="expiration-date">Expiration Date</label>
      <div id="expiration-date" class="field"></div>

      <input type="hidden" name="payment_method_nonce" id="nonce" value="">
      {% csrf_token %}
      <input type="submit" class="btn btn--primary btn--block" value="Complete Payment">
    </form>
  </div>

  <input type="hidden" id="client-token" value="{{client_token}}">
{% endblock %}

{% block script %}
  <!--Include the Braintree JS Client SDK-->
  <script src="https://js.braintreegateway.com/web/3.44.2/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.44.2/js/hosted-fields.min.js"></script>
  <script src="{% static 'js/payment.js' %}"></script>
{% endblock %}
